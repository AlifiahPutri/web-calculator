<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
     <div class="flex-container-column card">
         <div class="display">
           <input type="text" class="displayNumber" value="0" disabled>
         </div>
         <div class="flex-container-row">
           <button class="button double" id="clear">AC</button>
           <button class="button operator" value="%">%</button>
           <button class="button operator" value="/">&divide;</button>
         </div>
         <div class="flex-container-row">
             <button class="button" id="number" value="7">7</button>
             <button class="button" id="number" value="8">8</button>
             <button class="button" id="number" value="9">9</button>
             <button class="button operator" value="*">&times;</button>
         </div>
         <div class="flex-container-row">
             <button class="button" id="number" value="4">4</button>
             <button class="button" id="number" value="5">5</button>
             <button class="button" id="number" value="6">6</button>
             <button class="button operator" value="-">-</button>
         </div>
         <div class="flex-container-row">
             <button class="button" id="number" value="1">1</button>
             <button class="button" id="number" value="2">2</button>
             <button class="button" id="number" value="3">3</button>
             <button class="button operator" value="+">+</button>
         </div>
         <div class="flex-container-row">
             <button class="button" id="number" value="0">0</button>
             <button class="button decimal" value=".">.</button>
             <button class="button equals double">=</button>
         </div>
     </div>

     <script src="assets/kalkulator.js"></script>
  </body>
</html>
